    <title>DevOps - Zero to Hero</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;

            font-size: 1.2em;
        }

            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav a:hover {
            border-bottom: 2px solid #ffffff;
        }
        .hero {
            background-color: #2db58d;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .star {
            margin: 20px 0;
        }
        .star::before, .star::after {
            content: 'â˜…';

        }
        footer {
            background-color: #24292e;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
